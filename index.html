<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Advanced Music Website</title>
  <meta name="description" content="A futuristic music streaming website with an interactive playlist.">
  <meta name="author" content="Varun Prasath">
  
  <style>
    /* Futuristic Design */
    :root {
      --primary-color: #FF2D95;
      --secondary-color: #2DFEFF;
      --accent-color: #FFDA2D;
      --bg-dark: #1a1a1a;
      --text-light: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background: var(--primary-color);
      padding: 1rem;
      font-size: 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .hero {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 4rem 2rem;
      color: var(--text-light);
    }

    .music-player {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
      width: 60%;
      margin: 2rem auto;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    .playlist {
      list-style: none;
      padding: 0;
    }

    .playlist li {
      padding: 0.75rem;
      margin: 0.5rem;
      background: var(--secondary-color);
      color: black;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .playlist li:hover {
      background: var(--accent-color);
    }

    .active {
      background: var(--primary-color) !important;
      color: white;
    }

    footer {
      background: #121212;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ultra Advanced Music Website</h1>
  </header>

  <section class="hero">
    <h2>Welcome to the Future of Music!</h2>
    <p>Enjoy an advanced music streaming experience.</p>
  </section>

  <section class="music-player">
    <h2 id="now-playing">Now Playing: Select a Song</h2>
    <audio id="audio-player" controls>
      <source src="" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <h3>Playlist</h3>
    <ul class="playlist" id="playlist">
      <li data-src="https://varun1210163.github.io/music/song1.mp3">Song 1</li>
      <li data-src="https://varun1210163.github.io/music/song2.mp3">Song 2</li>
      <li data-src="https://varun1210163.github.io/music/song3.mp3">Song 3</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Ultra Advanced Music Website. All Rights Reserved.</p>
  </footer>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playlistItems = document.querySelectorAll('.playlist li');
    const nowPlayingText = document.getElementById('now-playing');

    playlistItems.forEach(item => {
      item.addEventListener('click', function() {
        const songSrc = this.getAttribute('data-src');
        const songName = this.textContent;

        audioPlayer.src = songSrc;
        audioPlayer.play();

        nowPlayingText.textContent = `Now Playing: ${songName}`;

        playlistItems.forEach(i => i.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
